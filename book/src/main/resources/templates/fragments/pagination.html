<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="paginationFragment(page)">
    <nav
      aria-label="Page navigation"
      th:if="${page != null and not #lists.isEmpty(page.pageNumList)}"
      class="mt-3"
    >
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${page.prev} ? '' : 'disabled'">
          <a
            class="page-link"
            th:href="@{/book/list(page=1)}"
            aria-label="First"
            >&laquo;</a
          >
        </li>
        <li class="page-item" th:classappend="${page.prev} ? '' : 'disabled'">
          <a
            class="page-link"
            th:href="@{/book/list(page=${page.prevPage})}"
            aria-label="Previous"
            >&lt;</a
          >
        </li>
        <li
          class="page-item"
          th:each="pageNum : ${page.pageNumList}"
          th:classappend="${pageNum == page.current} ? active : ''"
        >
          <a
            class="page-link"
            th:href="@{/book/list(page=${pageNum})}"
            th:text="${pageNum}"
            >1</a
          >
        </li>
        <li class="page-item" th:classappend="${page.next} ? '' : 'disabled'">
          <a
            class="page-link"
            th:href="@{/book/list(page=${page.nextPage})}"
            aria-label="Next"
            >&gt;</a
          >
        </li>
        <li class="page-item" th:classappend="${page.next} ? '' : 'disabled'">
          <a
            class="page-link"
            th:href="@{/book/list(page=${page.totalPage})}"
            aria-label="Last"
            >&raquo;</a
          >
        </li>
      </ul>
    </nav>
