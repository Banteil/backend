<!DOCTYPE html>
<html lang="kr" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">도서 정보 수정</h5>

        <div th:if="${dto != null}">
          <form th:action="@{/book/modify}" th:object="${dto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <input type="hidden" name="fromPage" th:value="${fromPage}" />

            <div class="mb-3">
              <label for="isbn" class="form-label">코드 (ISBN)</label>
              <input
                type="text"
                class="form-control"
                th:field="*{isbn}"
                aria-describedby="isbn"
              />
              <div th:errors="*{isbn}" class="text-danger mt-2"></div>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input
                type="text"
                class="form-control"
                th:field="*{title}"
                aria-describedby="title"
              />
              <div th:errors="*{title}" class="text-danger mt-2"></div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">설명</label>
              <textarea
                class="form-control"
                id="description"
                rows="5"
                th:field="*{description}"
                aria-describedby="description"
              ></textarea>
              <div th:errors="*{description}" class="text-danger mt-2"></div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="author" class="form-label">저자</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{author}"
                    aria-describedby="author"
                  />
                  <div th:errors="*{author}" class="text-danger mt-2"></div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="price" class="form-label">가격</label>
                  <input
                    type="number"
                    class="form-control"
                    th:field="*{price}"
                    aria-describedby="price"
                  />
                  <div th:errors="*{price}" class="text-danger mt-2"></div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a
                th:href="${fromPage == 'list'} ? @{/book/list} : @{/book/read(id=${dto.id})}"
                class="btn btn-secondary"
              >
                취소 및 돌아가기
              </a>
              <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>
          </form>
        </div>
        <div th:unless="${dto != null}" class="alert alert-warning">
          존재하지 않는 도서 정보입니다.
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      const resultMessage = /*[[${msg}]]*/ "default";
      if (resultMessage) {
        Swal.fire({
          title: resultMessage,
          icon: "success",
        });
      }
    </script>
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
