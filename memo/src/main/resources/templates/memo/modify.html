<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout}"
>
  <th:block layout:fragment="title">
    <title>Modify</title>
  </th:block>
  <div layout:fragment="content">
    <h1 class="mb-4">메모 수정하기</h1>

    <form th:action="@{/memo/modify}" th:object="${dto}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="memoText" class="form-label">메모 내용</label>
        <textarea
          th:field="*{text}"
          class="form-control"
          id="memoText"
          rows="10"
          placeholder="수정할 내용을 입력하세요"
          required
        >
        </textarea>

        <div th:errors="*{text}" class="text-danger mt-2">
          오류 메시지가 여기에 표시됩니다.
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <a th:href="@{/memo/read(id=${dto.id})}" class="btn btn-secondary me-2"
          >취소</a
        >
        <button type="submit" class="btn btn-primary">수정 완료</button>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script scr=""></script>
  </th:block>
</html>
