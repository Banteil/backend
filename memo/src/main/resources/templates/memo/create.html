<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout}"
>
  <th:block layout:fragment="css">
    <style>
      .text-danger {
        color: #dc3545; /* 부트스트랩의 빨간색 */
        font-weight: bold;
        font-size: 0.9em;
      }
    </style>
  </th:block>
  <th:block layout:fragment="title">
    <title>Insert</title>
  </th:block>
  <div layout:fragment="content">
    <h1 class="mb-4">새 메모 작성</h1>

    <form th:action="@{/memo/create}" th:object="${dto}" method="post">
      <div class="mb-3">
        <label for="memoText" class="form-label">메모 내용</label>
        <textarea
          th:field="*{text}"
          class="form-control"
          id="memoText"
          rows="10"
          placeholder="새로 작성할 메모 내용을 입력하세요"
        >
        </textarea>

        <div th:errors="*{text}" class="text-danger mt-2">
          오류 메시지가 여기에 표시됩니다.
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <a th:href="@{/}" class="btn btn-secondary me-2">취소</a>
        <button type="submit" class="btn btn-primary">확인 (저장)</button>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script scr=""></script>
  </th:block>
</html>
