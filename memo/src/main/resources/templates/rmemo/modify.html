<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main_layout}"
>
  <th:block layout:fragment="title">
    <title>REST Modify</title>
  </th:block>
  <div layout:fragment="content">
    <h1 class="mb-4">📝 REST API 메모 수정하기</h1>

    <form id="memoForm">
      <input type="hidden" id="memoId" name="id" th:value="${dto.id}" />

      <div class="mb-3">
        <label for="memoText" class="form-label">메모 내용</label>
        <textarea
          name="text"
          class="form-control"
          id="memoText"
          rows="10"
          placeholder="수정할 내용을 입력하세요"
          required
          th:text="${dto.text}"
        ></textarea>

        <div id="validationError" class="text-danger mt-2"></div>
      </div>

      <div id="messageDisplay" class="mb-3"></div>

      <div class="d-flex justify-content-end">
        <a
          th:href="@{/rmemo/read(id=${dto.id})}"
          class="btn btn-secondary me-2"
        >
          취소
        </a>
        <button type="submit" class="btn btn-primary">수정 완료 (PUT)</button>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
