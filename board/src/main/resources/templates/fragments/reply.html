<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="commentFragment(boardDTO, requestDTO)">
    <h5 class="card-title fw-semibold mb-3">댓글 목록</h5>

    <div class="mb-4 p-3 border rounded bg-white shadow-sm">
      <form id="replyRegisterForm">
        <input type="hidden" name="bno" th:value="${boardDTO.bno}" />
        <div class="row g-2 mb-2">
          <div class="col-md-3">
            <input
              type="text"
              name="replayer"
              class="form-control"
              value="Guest"
              readonly
              required
            />
          </div>
          <div class="col-md-7">
            <input
              type="text"
              name="text"
              class="form-control"
              placeholder="댓글 내용을 입력하세요."
              required
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">등록</button>
          </div>
        </div>
      </form>
    </div>

    <div
      class="list-group shadow-sm"
      id="replyListArea"
      th:fragment="replyList"
    >
      <div
        th:each="reply : ${replies}"
        class="list-group-item list-group-item-action"
      >
        <div class="d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto w-100">
            <div class="fw-bold" th:text="${reply.replayer}">작성자</div>
            <p class="mb-1 text-dark small" th:text="${reply.text}">내용</p>
          </div>
          <div class="text-end d-flex flex-column align-items-end">
            <small
              th:text="${#temporals.format(reply.createDateTime, 'yyyy-MM-dd HH:mm')}"
            ></small>
            <div class="btn-group btn-group-sm mt-1">
              <button
                type="button"
                class="btn btn-outline-info btn-sm btn-modify-reply"
                th:data-rno="${reply.rno}"
                th:data-text="${reply.text}"
                th:data-replayer="${reply.replayer}"
              >
                수정
              </button>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                th:onclick="|removeReply(${reply.rno})|"
              >
                삭제
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        th:if="${#lists.isEmpty(replies)}"
        class="list-group-item text-center text-muted"
      >
        등록된 댓글이 없습니다.
      </div>
    </div>

    <div class="modal fade" id="modifyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="replyModifyForm">
            <input type="hidden" id="modalRno" value="" />
            <div class="modal-header">
              <h5 class="modal-title">댓글 수정</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="modalText" class="form-label">댓글 내용</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalText"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script th:src="@{/assets/js/reply.js}"></script>
  </div>
</html>
