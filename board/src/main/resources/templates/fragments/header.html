<html>
  <header class="app-header" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-block d-xl-none">
          <a
            class="nav-link sidebartoggler"
            id="headerCollapse"
            href="javascript:void(0)"
          >
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link"
            href="javascript:void(0)"
            id="drop1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="ti ti-bell"></i>
            <div class="notification bg-primary rounded-circle"></div>
          </a>
          <div
            class="dropdown-menu dropdown-menu-animate-up"
            aria-labelledby="drop1"
          >
            <div class="message-body">
              <a href="javascript:void(0)" class="dropdown-item"> Item 1 </a>
              <a href="javascript:void(0)" class="dropdown-item"> Item 2 </a>
            </div>
          </div>
        </li>
      </ul>
      <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
        <ul
          class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
        >
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a th:href="@{/member/login}" class="btn btn-primary">Login</a>
          </li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a
              class="nav-link"
              href="javascript:void(0)"
              id="drop2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                th:src="@{/assets/images/profile/user-1.jpg}"
                alt=""
                width="35"
                height="35"
                class="rounded-circle"
              />
            </a>

            <div
              class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
              aria-labelledby="drop2"
            >
              <div class="message-body">
                <div class="px-4 py-2 border-bottom">
                  <span class="fw-semibold" sec:authentication="principal.email"
                    >User</span
                  >
                </div>

                <a
                  th:href="@{/member/profile}"
                  class="d-flex align-items-center gap-2 dropdown-item"
                >
                  <i class="ti ti-user fs-6"></i>
                  <p class="mb-0 fs-3">My Profile</p>
                </a>

                <a
                  th:href="@{/member/manager}"
                  class="d-flex align-items-center gap-2 dropdown-item"
                  sec:authorize="hasRole('MANAGER')"
                >
                  <i class="ti ti-layout-dashboard fs-6"></i>
                  <p class="mb-0 fs-3">Manager</p>
                </a>

                <a
                  th:href="@{/member/admin}"
                  class="d-flex align-items-center gap-2 dropdown-item"
                  sec:authorize="hasRole('ADMIN')"
                >
                  <i class="ti ti-settings fs-6"></i>
                  <p class="mb-0 fs-3">Admin</p>
                </a>

                <a
                  href="#"
                  id="logout"
                  class="btn btn-outline-primary mx-3 mt-2 d-block logout-btn"
                  >Logout</a
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</html>
