<!DOCTYPE html>
<html lang="kr" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <form th:action="@{/member/login}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input
          type="email"
          name="username"
          class="form-control"
          id="email"
          placeholder="email"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="password"
          required
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input primary"
          type="checkbox"
          name="remember-me"
          id="rememberMe"
          checked
        />
        <label class="form-check-label text-dark" for="rememberMe">
          Remeber this Device
        </label>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
      >
        Sign In
      </button>

      <div class="d-flex align-items-center justify-content-center mb-4">
        <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
        <a class="text-primary fw-bold ms-2" th:href="@{/member/register}"
          >Create an account</a
        >
      </div>
    </form>

    <div class="d-flex align-items-center justify-content-center">
      <a
        class="text-primary fw-bold ms-2"
        th:href="@{/oauth2/authorization/google}"
        ><img
          th:src="@{/assets/images/logos/google-logo.png}"
          alt="Google Logo"
          style="width: 30px; height: auto"
      /></a>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script scr=""></script>
  </th:block>
</html>
