<!DOCTYPE html>
<html lang="kr" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">게시글</h5>

        <div class="mb-5 p-4 border rounded bg-light">
          <h1 class="mb-3" th:text="${dto.title}">게시글 제목입니다.</h1>

          <div
            class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3 text-muted small"
          >
            <div>
              <span class="me-3">
                <i class="ti ti-user me-1"></i> 작성자:
                <span th:text="${dto.writerName}">홍길동</span>
              </span>
              <span class="me-3">
                (<span th:text="${dto.writerEmail}">user@example.com</span>)
              </span>
            </div>
            <div>
              <span class="me-3">
                <i class="ti ti-calendar me-1"></i> 등록일:
                <span
                  th:text="${#temporals.format(dto.createDateTime, 'yyyy-MM-dd HH:mm')}"
                  >2023-10-26 10:00</span
                >
              </span>
              <span>
                <i class="ti ti-edit me-1"></i> 수정일:
                <span
                  th:text="${#temporals.format(dto.updateDateTime, 'yyyy-MM-dd HH:mm')}"
                  >2023-10-26 11:00</span
                >
              </span>
            </div>
          </div>

          <div class="content-body mb-4" style="min-height: 200px">
            <p
              class="text-dark"
              style="white-space: pre-wrap"
              th:utext="${dto.content}"
            >
              게시글 내용입니다.
            </p>
          </div>

          <div class="text-end text-muted small">
            <span>BNO: <span th:text="${dto.bno}">1</span></span>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-5">
          <a
            th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
            class="btn btn-secondary"
            >목록으로</a
          >

          <div
            id="actionBtnArea"
            th:with="currentUser=${#authentication.principal}"
          >
            <th:block
              th:if="${dto.writerEmail == 'guest' or (currentUser != 'anonymousUser' and (currentUser.username == dto.writerEmail or #authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_MANAGER'')')))}"
            >
              <button
                type="button"
                class="btn btn-primary me-2 btn-modify"
                th:data-bno="${dto.bno}"
                th:data-guest="${dto.writerEmail == 'guest'}"
                th:data-role="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_MANAGER'')') ? 'ADMIN' : 'USER'}"
              >
                수정
              </button>

              <button
                type="button"
                class="btn btn-danger btn-remove"
                th:data-bno="${dto.bno}"
                th:data-guest="${dto.writerEmail == 'guest'}"
                th:data-role="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_MANAGER'')') ? 'ADMIN' : 'USER'}"
              >
                삭제
              </button>
            </th:block>
          </div>

          <form
            id="removeForm"
            th:action="@{/board/remove}"
            method="post"
            style="display: none"
          >
            <input type="hidden" name="bno" th:value="${dto.bno}" />
            <input type="hidden" name="password" id="removePassword" />
          </form>
        </div>
        <div
          th:replace="~{fragments/reply::commentFragment(${dto}, ${requestDTO})}"
        ></div>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
      const resultMessage = /*[[${msg}]]*/ "default";
      if (resultMessage && resultMessage !== "default") {
        Swal.fire({
          title: resultMessage,
          icon: "success",
        });
      }
    </script>
    <script th:src="@{/assets/js/board-read.js}"></script>
  </th:block>
</html>
