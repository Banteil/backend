<!DOCTYPE html>
<html lang="kr" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">게시글</h5>

        <div class="mb-5 p-4 border rounded bg-light">
          <h1 class="mb-3" th:text="${dto.title}">게시글 제목입니다.</h1>

          <div
            class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3 text-muted small"
          >
            <div>
              <span class="me-3">
                <i class="ti ti-user me-1"></i> 작성자:
                <span th:text="${dto.writerName}">홍길동</span>
              </span>
              <span class="me-3">
                (<span th:text="${dto.writerEmail}">user@example.com</span>)
              </span>
            </div>
            <div>
              <span class="me-3">
                <i class="ti ti-calendar me-1"></i> 등록일:
                <span
                  th:text="${#temporals.format(dto.createDateTime, 'yyyy-MM-dd HH:mm')}"
                  >2023-10-26 10:00</span
                >
              </span>
              <span>
                <i class="ti ti-edit me-1"></i> 수정일:
                <span
                  th:text="${#temporals.format(dto.updateDateTime, 'yyyy-MM-dd HH:mm')}"
                  >2023-10-26 11:00</span
                >
              </span>
            </div>
          </div>

          <div class="content-body mb-4" style="min-height: 200px">
            <p
              class="text-dark"
              style="white-space: pre-wrap"
              th:utext="${dto.content}"
            >
              게시글 내용입니다.
            </p>
          </div>

          <div class="text-end text-muted small">
            <span class="me-3">BNO: <span th:text="${dto.bno}">1</span></span>
            <span>댓글 수: <span th:text="${dto.replyCount}">5</span></span>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-5">
          <a
            th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
            class="btn btn-secondary"
            >목록으로</a
          >

          <div>
            <a
              th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword}, fromPage='read')}"
              class="btn btn-primary me-2"
              >수정</a
            >

            <form
              th:action="@{/board/remove}"
              method="post"
              style="display: inline"
              th:data-boardtitle="${dto.title}"
              onsubmit="return confirm('정말로 게시글 ' + this.getAttribute('data-boardtitle') + '을(를) 삭제하시겠습니까?');"
            >
              <input type="hidden" name="bno" th:value="${dto.bno}" />
              <button type="submit" class="btn btn-danger">삭제</button>
            </form>
          </div>
        </div>
        <div
          th:replace="~{fragments/reply :: commentFragment(${dto}, ${requestDTO})}"
        ></div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      const resultMessage = /*[[${msg}]]*/ "default";
      if (resultMessage) {
        Swal.fire({
          title: resultMessage,
          icon: "success",
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const modifyModal = document.getElementById("modifyModal");
        if (modifyModal) {
          modifyModal.addEventListener("show.bs.modal", function (event) {
            // 모달을 트리거한 버튼
            const button = event.relatedTarget;

            // 버튼에서 data-* 속성 가져오기
            const rno = button.getAttribute("data-rno");
            const text = button.getAttribute("data-text");

            // 모달의 폼 요소에 데이터 설정
            const modalRno = modifyModal.querySelector("#modalRno");
            const modalText = modifyModal.querySelector("#modalText");

            if (modalRno) modalRno.value = rno;
            if (modalText) modalText.value = text;
          });
        }
      });
    </script>
  </th:block>
</html>
