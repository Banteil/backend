<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <div class="container px-6 mx-auto grid" layout:fragment="content">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      Movie List
    </h2>

    <div class="w-full overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap">
          <thead>
            <tr
              class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
            >
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">영화명</th>
              <th class="px-4 py-3">리뷰수</th>
              <th class="px-4 py-3">리뷰평점</th>
              <th class="px-4 py-3">등록일</th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
          >
            <tr
              th:each="dto : ${result.dtoList}"
              class="text-gray-700 dark:text-gray-400"
            >
              <td class="px-4 py-3 text-sm" th:text="${dto.mno}"></td>
              <td class="px-4 py-3">
                <div class="flex items-center text-sm">
                  <div
                    class="relative hidden w-8 h-8 mr-3 rounded-full md:block"
                  >
                    <img
                      th:if="${dto.mImages != null && dto.mImages.size() > 0}"
                      class="object-cover w-full h-full rounded-full"
                      th:src="|/upload/display?fileName=${dto.mImages[0].getThumbnailURL()}|"
                      alt="Poster"
                    />
                    <div
                      th:unless="${dto.mImages != null && dto.mImages.size() > 0}"
                      class="w-full h-full bg-gray-200 rounded-full"
                    ></div>
                  </div>
                  <div>
                    <p class="font-semibold">
                      <a
                        th:href="@{/movie/read(mno=${dto.mno}, page=${result.current})}"
                        th:text="${dto.title}"
                      ></a>
                    </p>
                  </div>
                </div>
              </td>
              <td class="px-4 py-3 text-sm" th:text="${dto.reviewCnt}">0</td>
              <td class="px-4 py-3 text-xs">
                <span
                  class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full"
                  th:text="${#numbers.formatDecimal(dto.avg, 1, 1)}"
                  >0.0</span
                >
              </td>
              <td
                class="px-4 py-3 text-sm"
                th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
      >
        <span class="flex items-center col-span-3">
          Showing [[${result.current}]] page of total [[${result.totalPage}]]
        </span>
        <span class="col-span-2"></span>

        <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
          <nav aria-label="Table navigation">
            <ul class="inline-flex items-center">
              <li th:if="${result.prev}">
                <a
                  class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                  th:href="@{/movie/list(page=${result.prevPage})}"
                  aria-label="Previous"
                >
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>

              <li th:each="page: ${result.pageNumList}">
                <a
                  th:href="@{/movie/list(page=${page})}"
                  th:class="'px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple ' + ${result.current == page ? 'bg-purple-600 text-white' : ''}"
                  th:text="${page}"
                >
                </a>
              </li>

              <li th:if="${result.next}">
                <a
                  class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                  th:href="@{/movie/list(page=${result.nextPage})}"
                  aria-label="Next"
                >
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </span>
      </div>
    </div>

        <!-- Charts -->
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      Charts
    </h2>
    <div class="grid gap-6 mb-8 md:grid-cols-2">
      <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
        <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
          Revenue
        </h4>
        <canvas id="pie"></canvas>
        <div
          class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
        >
          <!-- Chart legend -->
          <div class="flex items-center">
            <span
              class="inline-block w-3 h-3 mr-1 bg-blue-500 rounded-full"
            ></span>
            <span>Shirts</span>
          </div>
          <div class="flex items-center">
            <span
              class="inline-block w-3 h-3 mr-1 bg-teal-600 rounded-full"
            ></span>
            <span>Shoes</span>
          </div>
          <div class="flex items-center">
            <span
              class="inline-block w-3 h-3 mr-1 bg-purple-600 rounded-full"
            ></span>
            <span>Bags</span>
          </div>
        </div>
      </div>

      <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
        <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
          Traffic
        </h4>
        <canvas id="line"></canvas>
        <div
          class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
        >
          <!-- Chart legend -->
          <div class="flex items-center">
            <span
              class="inline-block w-3 h-3 mr-1 bg-teal-600 rounded-full"
            ></span>

            <span>Organic</span>
          </div>
          <div class="flex items-center">
            <span
              class="inline-block w-3 h-3 mr-1 bg-purple-600 rounded-full"
            ></span>
            <span>Paid</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</html>
