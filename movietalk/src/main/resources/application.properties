spring.application.name=movietalk

# DB 서버 연동 정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/movie
spring.datasource.username=javadb
spring.datasource.password=12345

spring.thymeleaf.cache = false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# 이쁘게 출력
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
#로그출력(개발용)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# 여러 개의 properties 생성 가능
# 로컬용, 배포용..
spring.profiles.include=oauth

# 파일 업로드 설정
# 업로드 가능 여부
spring.servlet.multipart.enabled=true
# 임시 저장 경로
# spring.servlet.multipart.location=c:\\upload
# 파일 하나의 최대 크기
spring.servlet.multipart.max-file-size=10MB
# 한번에 최대 업로드 가능 용량
spring.servlet.multipart.max-request-size=30MB

#실제 파일이 업로드 될 경로(클래스 파일에서 호출)
#com.example.movietalk.upload.path=c:\\upload

#프로젝트 내에 폴더 생성
com.example.movietalk.upload.path=upload