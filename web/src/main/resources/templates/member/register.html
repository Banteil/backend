<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <th:block layout:fragment="title">
    <title>회원가입</title>
  </th:block>
  <div layout:fragment="content">
    <form action="" method="post" th:object="${registerDTO}">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input
          type="text"
          class="form-control"
          name="id"
          id="id"
          placeholder="아이디"
          th:value="*{id}"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"
        ></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="비밀번호"
          th:value="*{password}"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
        ></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="이메일"
          th:value="*{email}"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
        ></div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="이름"
          th:value="*{name}"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
        ></div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">나이</label>
        <input
          type="text"
          class="form-control"
          name="age"
          id="age"
          placeholder="이름"
          th:value="*{age}"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
        ></div>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success">회원가입</button>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script scr=""></script>
  </th:block>
</html>
